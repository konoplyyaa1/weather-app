<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Weather app</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark">
	<div class="container my-4">
		<h1 class='text-white text-center mx-auto w-25 mb-4'>Weather App</h1>

		<form class="city-form mx-auto w-25 d-flex flex-column">
			<input class="border-0 py-2 px-3 mb-2 rounded-4" type="text" name='city' placeholder='Enter your city'>
			<input class="submit-btn border-0 py-2 px-3 mb-2 rounded-4" type="submit" value='send'>
		</form>

		<div class="card w-25 mx-auto mt-4 rounded-4 overflow-hidden pb-4 d-none">
			<img class='card-image rounded-4 overflow-hidden' src="https://via.placeholder.com/400C/" alt="">
			<div class="icon">
				<img src="" alt="">
			</div>

			<div class="card-description text-center">
				<div>City name</div>
				<div>Weather details</div>
				<div>Temp &deg;C</div>
			</div>
		</div>
	</div>

	
	<script src='scripts/forecast.js'></script>
	<script src='scripts/main.js'></script>
</body>
</html>
